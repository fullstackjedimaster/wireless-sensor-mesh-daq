<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Editor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    .project {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }
    input, textarea {
      width: 100%;
      margin: 0.25rem 0 0.75rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Edit Projects</h1>
  <div id="editor"></div>
  <button onclick="addProject()">‚ûï Add Project</button>
  <button onclick="download()">üíæ Download JSON</button>

  <script>
    let projects = [];

    function createEditor() {
      const container = document.getElementById("editor");
      container.innerHTML = "";
      projects.forEach((proj, index) => {
        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <label>Title: <input value="${proj.title}" onchange="projects[${index}].title = this.value" /></label>
          <label>Description: <textarea onchange="projects[${index}].description = this.value">${proj.description}</textarea></label>
          <label>Link URL: <input value="${proj.link}" onchange="projects[${index}].link = this.value" /></label>
          <label>Link Label: <input value="${proj.label}" onchange="projects[${index}].label = this.value" /></label>
          <button onclick="removeProject(${index})">üóë Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function addProject() {
      projects.push({ title: "", description: "", link: "", label: "" });
      createEditor();
    }

    function removeProject(index) {
      projects.splice(index, 1);
      createEditor();
    }

    function download() {
  fetch('/api/projects', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(projects, null, 2)
  })
  .then(() => alert("‚úÖ Saved to server! Refresh your portfolio page."))
  .catch((err) => alert("‚ùå Failed to save: " + err));
}


    // Load initial example
    projects = [
      {
        "title": "Real-Time Solar DAQ Map",
        "description": "NATS-driven telemetry engine with live SVG map viewer and Redis-backed state graph. Fully reverse-engineered from legacy SCADA infrastructure.",
        "link": "#",
        "label": "View Demo"
      },
      {
        "title": "JSON-Schema Dynamic Form Builder",
        "description": "Zero-config React form/page engine driven entirely by entity definitions ‚Äî full CRUD, proper field types, and relationship handling via nested JSON.",
        "link": "#",
        "label": "View Demo"
      }
    ];
    createEditor();
  </script>
</body>
</html>
